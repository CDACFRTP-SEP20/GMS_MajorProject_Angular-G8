<div class="row">
    <div class="col">
            <div class="container" *ngIf="!otpstatus">
                    <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">Forgot Password?</h2>
                            <p>You can reset your password here.</p>
                            <div class="panel-body">
              
                              <form id="register-form" role="form" autocomplete="on" class="form" method="POST" #RegisterForm="ngForm" (ngSubmit)="sendOTP()">
              
                                <div class="form-group">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input id="email" name="email"  [(ngModel)]="users.email" placeholder="email address" class="form-control"  type="email">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Send OTP" type="submit">
                                </div>
                                
                                <input type="hidden" class="hide" name="token" id="token" value=""> 
                              </form>
              
                            </div>
                          </div>
            </div>
            
    </div>
    <div class="col">
            <div class="container" *ngIf="otpstatus && confirmstatus">
                    <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">Reset Password</h2>
                            <div class="panel-body">
                                    <div class="timer" > 
                                            {{counter | timer}}                                        
                                      </div>
                              <form id="register-form" role="form" autocomplete="off" class="form" method="POST" #RegisterForm="ngForm" (ngSubmit)="confirmpass()">
              
                                <div class="form-group">
                                  <div class="input-group">
                                        
                                    <input id="otp" name="otp"  [(ngModel)]="users.otp" placeholder="Enter OTP" class="form-control"  type="text">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Confirm OTP" type="submit">
                                </div>
                                
                                <input type="hidden" class="hide" name="token" id="token" value=""> 
                              </form>
              
                            </div>
                          </div>
            </div>
            
    </div>
    <div class="col">
            <div class="container" *ngIf="!confirmstatus && otpstatus">
                    <div class="text-center">
                           
                            <h2 class="text-center">Enter New Password</h2>
                            <div class="panel-body">
                                
                              <form id="register-form" role="form" autocomplete="off" class="form" method="POST" #RegisterForm="ngForm" (ngSubmit)="resetPassword()">
                                    <div class="form-group">
                                            <div class="input-group">
                                                  
                                              <input id="email" name="email"  [(ngModel)]="users.email" placeholder="New password" class="form-control"  type="text" readonly>
                                            </div>
                                          </div>
                                <div class="form-group">
                                  <div class="input-group">
                                        
                                    <input id="password" name="password"  [(ngModel)]="users.password" placeholder="New password" class="form-control"  type="text">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Confirm OTP" type="submit">
                                </div>
                                
                                <input type="hidden" class="hide" name="token" id="token" value=""> 
                              </form>
              
                            </div>
                          </div>
            </div>
            
    </div>
</div>
