<div class="maindiv">
    <div class="container form">
        <h2>Register Complain</h2>
        <!-- <div [ngStyle]="{'color':'red'}" *ngIf="errorMessage">{{errorMessage}}</div> -->
        <form [formGroup]="complainForm" (ngSubmit)="submitForm()" >
            {{complainForm.value | json}}
            <div class="form-group">
                <label for="username">Department:{{deptName}}</label>
                <input  type="text"  formControlName="department" class="form-control" readonly name="department"   placeholder="{{deptName}}">
            </div>


            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description:</label>
                <textarea [class.is-invalid]="complainForm.get('description').invalid && 
                complainForm.get('description').touched" class="form-control" required formControlName="description" id="exampleFormControlTextarea1"rows="3"></textarea>
                <small [class.d-none]="complainForm.get('description').valid || 
                complainForm.get('description').untouched" class="text-danger">Minimum 10 Words is Required</small>
            </div>

            <div class="form-group">
                <label for="exampleFormControlFile1">Upload file</label>
                <input type="file" name="file"  class="form-control-file" id="exampleFormControlFile1" (change)="onFileSelect($event)">
            </div>


            <button type="submit" class="btn btn-success">Submit Complain</button>
        </form>
    </div>
</div>
