      
<div class="container">
    <div class="row justify-content-center">
        <div class="card text-center border-secondary">
            <div class="card-header">
                <img src="../assets\UserLogo.png" alt="LoGo">
                <div class="row justify-content-center">
                    <h2>{{profile.name | uppercase }}</h2>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h2>ID</h2>
                    <h2>Username</h2>
                    <h2>Name</h2>
                    <h2>Address</h2>
                    <h2>Email</h2>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 text-muted">
                    <h2>{{profile.citizenId}}</h2>
                    <h2>{{profile.username}}</h2>
                    <h2>{{profile.name}}</h2>
                    <h2>{{profile.address}}</h2>
                    <h2>{{profile.email}}</h2>
                </div>
            </div>
            <!-- <button class="btn btn-danger mt-3 mr-3" (click)="changePass()" >Change Password</button> -->
        </div>
    </div>
</div>
