<section class="container">
        <div class="page-header">
                <h1>List Of Department Head</h1>      
            </div>
            <div>
                    <table class="table table-bordered">
                          
                            <thead>
                              <tr>
                                <th scope="col">Department_Head_Id</th>
                                <th scope="col">Department_Head_Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Department</th>
                                <th scope="col">Action</th>                                                       
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let depthead of deptHeadList; let i=index">
                                <td scope="row">{{depthead.deptHeadId}}</td>
                                <td>{{depthead.name}}</td>
                                <td>{{depthead.email}}</td>
                                <td>{{depthead.dept.deptId }}</td>
                                <td>
                                    <button class="btn" (click)="deleteDeptHead(depthead.deptHeadId,i)">Delete</button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
            </div>
</section>
