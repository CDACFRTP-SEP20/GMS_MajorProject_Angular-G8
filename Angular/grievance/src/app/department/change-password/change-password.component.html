<div class="row justify-content-center">
<div class="card">
    <h4 class="card-header font-weight-bold">Change Password</h4>
    <div class="card-body">
      <form #myform ="ngForm" (ngSubmit)="onSubmit(myform)">
        <label for="oldPassword">Old Password</label>
        <input type="text" name="oldpassword" class="form-control mb-3" placeholder="Old Password" ngModel>
        <label for="newPassword">New Password</label>
        <input type="text" name="newpassword" class="form-control mb-3" placeholder="New Password" ngModel>
        <label for="confirmPassword">Confirm Password</label>
        <input type="text" name="confirmpassword" class="form-control mb-3" placeholder="Confirm Password" ngModel>
        <button class="btn btn-primary mb-2" type="submit">Submit</button>
        <button class="btn btn-danger mb-2" type="reset">Reset</button>
      </form>
    </div>
  </div>
</div>
