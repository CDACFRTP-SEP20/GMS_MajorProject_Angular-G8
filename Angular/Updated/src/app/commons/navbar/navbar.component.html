<section class="lower">
  <nav class="navbar navbar-expand-md  color content {{theme}}">
    <a class="navbar-brand" href="#">
      <img src="../../../assets/images/gmslogo.png" class="logo" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="home"> {{'nav.home' | translate}} <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">{{'nav.about' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#dept">{{'nav.department' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">{{'nav.contact' | translate}}</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
              class="bi bi-person-square" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
              <path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>
          </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-default" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item waves-effect waves-light " *ngIf='!authService.isUserLoggedIn()'
              (click)='login()'><span>Login</span> </a>
            <a class="dropdown-item waves-effect waves-light" *ngIf='!authService.isUserLoggedIn()'
              (click)=' onRegisterClick()'><span>Register</span></a>
            <a class="dropdown-item waves-effect waves-light" *ngIf='authService.isUserLoggedIn()'
              (click)='dashboard()'><span>Dashboard</span></a>
            <a class="dropdown-item waves-effect waves-light" *ngIf='authService.isUserLoggedIn()'
              (click)='logout()'><span>Logout</span></a>
          </div>
        </li>
      </ul>

    </div>
  </nav>

</section>
