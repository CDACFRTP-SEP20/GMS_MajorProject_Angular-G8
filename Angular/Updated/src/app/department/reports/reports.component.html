<div class="container">
    <div class="row mt-4 ml-5">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
            <button class="btn btn-danger" [routerLink]="['department-show-reports']"
                [queryParams]="{status :'SOLVED'}">All Solved Complains</button>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
            <button class="btn btn-danger" [routerLink]="['department-show-reports']"
                [queryParams]="{status :'PENDING'}">All Pending Complains</button>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
            <button class="btn btn-danger" [routerLink]="['department-show-reports']"
                [queryParams]="{status :'REOPEN'}">All Reopened Complains</button>
        </div>

    </div>
</div>
