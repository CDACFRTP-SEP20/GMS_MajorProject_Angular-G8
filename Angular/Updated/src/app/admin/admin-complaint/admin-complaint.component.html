<div class="container-fluid mt-5 ">

  <div class="row">
    <div class="col ">
      <h2>Total complaint</h2>
      <h3>Total number of complaint : <span class="bg-red">{{total}}</span></h3>
      <div class="left" (click)="this.getCounts() ">
        <ul>
          <li class="solved">Solved</li>
          <li class="unsolved">Pending</li>
          <li class="reopend">Reopend</li>
        </ul>
        <div class="chart">
          <canvas id="ctx" width="300" height="300"></canvas>
        </div>
      </div>
      <div class="monthlychart">
        <app-statuswise-complaint></app-statuswise-complaint>
      </div>
    </div>
    <div class="col">
      <h2>Department Wise complaint</h2>
      <app-deptise-complaint></app-deptise-complaint>
    </div>
    <button class="details" (click)="viewComplaint()">View Details</button>
  </div>
</div>
